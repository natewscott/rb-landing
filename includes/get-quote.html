<div class="md-modal md-effect-12" id="md-modal-1">
  <div class="md-content">
    <h3>Get a Quote</h3>
    <div>
      <form action="https://formspree.io/nate@natescottdesign.com" method="POST">
        
        <div class="formrow">
          <div class="formitem col1">
            <label class="label req" for="firstname">First name</label>
            <input type="text" name="firstname" id="firstname"  required="required" x-autocompletetype="given-name"/>
          </div>
          <div class="formitem col1">
            <label class="label req" for="firstname">Last name</label>
            <input type="text" name="lastname" id="lastname"  required="required" x-autocompletetype="family-name"/>
          </div>
        </div>
        <div class="formitem col1">
          <label class="label req" for="email">Email</label>
          <input type="email" name="_replyto" id="email" required="required" x-autocompletetype="email"/>
        </div>
        <div class="formrow">
          <div class="formitem col1">
            <label class="label req" for="phone">Phone</label>
            <input type="phone" name="phone" id="phone" required="required"  x-autocompletetype="phone"/>
          </div>
          <div class="formrow">
            <div class="formitem">
              <label class="label req" for="message">Material Needed</label>
              <textarea name="message" id="message" cols="40" rows="5" required="required"></textarea>
            </div>
          </div>
          <input type="hidden" name="_subject" value="HDPE Material Quote" />
        </div>
        <input type="text" name="_gotcha" style="display:none" />
        <input type="hidden" name="_next" value="thank-you-small.html" />
        <div class="buttons">
          <div class="forth">
            <button class="primary button" type="submit" value="send">Submit</button>
          </div>
          
        </div>
      </form>
      <button class="md-close">Close</button>
    </div>
  </div>
</div>
<div class="md-overlay"></div>
