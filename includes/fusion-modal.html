<!--Introduction-->
<div class="intro">
  <button class="btn btn--intro" data-toggle="true">Request a Quote</button>
</div>
<!--Modal Window-->
<div class="modal" data-toggle="true" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDescription">
  <div class="modal__window">
    <button class="modal__close" data-toggle="true">Close</button>
    <form action="https://formspree.io/xddvpzkx" method="POST">
      <div class="formrow">
        <div class="formitem col1of2">
          <label class="label req" for="first_name">First name</label>
          <input type="text" name="first_name" id="first_name"  required="required" x-autocompletetype="given-name"/>
        </div>
        <div class="formitem col1of2">
          <label class="label req" for="last_name">Last name</label>
          <input type="text" name="last_name" id="last_name"  required="required" x-autocompletetype="family-name"/>
        </div>
      </div>
      <div class="formrow">
        <div class="formitem col1">
          <label class="label req" for="company_name">Company name</label>
          <input type="text" name="company_name" id="company_name"  required="required" x-autocompletetype="org"/>
        </div>
        <div class="formitem col1">
          <label class="label req" for="project_location">Project Location</label>
          <input type="text" name="project_location" id="project_location"  required="required" />
        </div>
      </div>
      <div class="formrow">
        <div class="formitem col1of2">
          <label class="label req" for="phone_number">Phone</label>
          <input type="phone" name="phone_number" id="phone_number" required="required" x-autocompletetype="tel"/>
        </div>
        <div class="formitem col1of2">
          <label class="label req" for="email">Email</label>
          <input type="email" name="_replyto" id="email" required="required" x-autocompletetype="email"/>
        </div>
      </div>
      <div class="formrow">
        <div class="formitem col1">
          <label class="label req" for="project_name">Project name</label>
          <input type="text" name="project_name" id="project_name"  required="required" x-autocompletetype="org"/>
        </div>
      </div>
      <div class="formrow">
        <div class="formitem col1of2">
          <label class="label" for="application">Application</label>
          <select name="application" id="application">
            <option selected="selected">please choose</option>
            <option value="water_utilities">Water Utilities</option>
            <option value="waste_water">Waste Water</option>
            <option value="storm_water">Storm Water</option>
            <option value="sewer_utilities">Sewer Utilities</option>
            <option value="reclaimed_water">Reclaimed Water</option>
            <option value="gas_utilities">Gas Utilities</option>
          </select>
        </div>
      </div>
      <div class="formrow">
        <div class="formitem">
          <label class="label req" for="message">Project Notes</label>
          <textarea name="message" id="message" cols="40" rows="5" required="required"></textarea>
        </div>
        <input type="hidden" name="_subject" value="Quote Request" />
      </div>
      <div class="buttons">
        <div class="forth">
          <button class="primary button" type="submit" value="send">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!--Semi-transparent Cover-->
<div class="cover"></div>
